<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header class="vizitka clearfix::after">
        <a id="logo" href="index.html"><span class="pink">Сайт</span> <i>визитка</i></a>
        <nav id="mainnav">
            <ul>
                <li class="active"><a href="uslugi.html">Услуги</a></li>
                <li class="active"><a href="o nas.html">О нас</a></li>
                <li class="active"><a href="klienti.html">Клиенты</a></li>
                <li class="active"><a href="kontakti.html">Контакты</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <form action="" id="contact-form">
                
                <div class="form_item">
                    <br><label for="topic" ><i>Тема</i></label></br>
                    <select name="topic" id="topic">
                        <option value="1">Заказать услугу</option>
                        <option value="2">Оставить отзыв/замечание</option>
                        <option value="3">Предложить сотрудничество</option>
                        <option value="4">Другое</option>
                    </select>
                </div>

                <div class="form_item">
                    <label for="name"><i>Имя</i></label>
                    <br><input name="name" id="name" type="text" required placeholder="Введите Ваше имя"></br>
                </div>

                <div class="form_item">
                    <label for="surname"><i>Фамилия</i></label>
                    <br><input name="surname" id="surname" type="text" required placeholder="Введите Вашу фамилию"></br>
                </div>

                <div class="form_item">
                    <label for="date"><i>Дата рождения</i></label>
                    <br><input name="date" id="date" type="date" required placeholder="Введите Вашу дату рождения"></br>
                </div>

                <div class="form_item">
                    <label for="tel"><i>Телефон</i></label>
                    <br><input name="tel" id="tel" type="tel" required placeholder="Введите Ваш телефон"></br>
                </div>

                <div class="form_item">
                   <label for="email"><i>E-mail</i></label>
                    <br><input name="email" id="email" type="text" required placeholder="Введите Вашу электронную почту" ></br>
                </div>

                <div class="form_item">
                    <label for="text"><i>Текст сообщения</i></label>
                    <br><textarea  id="enter" required cols="20" rows="20" autofocus placeholder="Введите Ваше сообщение"></textarea></br>
                </div>

                <div class="form_item">
                   <input  type="submit"> 
                   <input type="reset">
                </div>
            </form>
           
        </main>
    </div>

        </div>
    </footer>
</body>
